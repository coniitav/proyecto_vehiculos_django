{% extends 'layout.html' %}
{% block content %}
<form action="/add" method="POST">
    {% csrf_token %}
    <div class="form-group">
        <label for="marca">Marca</label>
        <select class="form-select" name="marca">
            <option value="chevrolet">Chevrolet</option>
            <option value="ford" selected>Ford</option>
            <option value="fiat">Fiat</option>
            <option value="toyota">Toyota</option>
        </select>
    </div>
    <div class="form-group">
        <label for="modelo">Modelo</label>
        <input class="form-control" type="text" name="modelo">
    </div>
    <div class="form-group">
        <label for="serial_carro">Serial carroceria</label>
        <input class="form-control" type="text" name="serial_carro">
    </div>
    <div class="form-group">
        <label for="serial_motor">Serial motor</label>
        <input class="form-control" type="text" name="serial_motor">
    </div>
    <div class="form-group">
        <label for="categoria">Categor√≠a</label>
        <select class="form-select" name="categoria">
            <option value="carga">Carga</option>
            <option value="particular" selected>Particular</option>
            <option value="transporte">Transporte</option>
        </select>
    </div>
    <div class="form-group">
        <label for="precio">Precio</label>
        <input class="form-control" type="text" name="precio">
    </div>
    <div class="form-group">
        <button type="submit">Enviar</button>
    </div>
</form>
{% endblock %}
