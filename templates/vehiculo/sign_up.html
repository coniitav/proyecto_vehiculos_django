{% extends 'layout.html' %}
{% block content %}
    <section class="d-flex w-50 mt-4" style="margin: 0px auto;">
        <form action="/sign_up/create" method="POST" class="w-100">
            {% csrf_token %}
            <div class="form-group">
                <label for="username">Usuario</label>
                <input class="form-control w-100" type="text" name="username">
            </div>
            <div class="form-group">
                <label for="nombres">Nombres</label>
                <input class="form-control w-100" type="text" name="nombres">
            </div>
            <div class="form-group">
                <label for="apellidos">Apellidos</label>
                <input class="form-control w-100" type="text" name="apellidos">
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input class="form-control w-100" type="email" name="email">
            </div>
            <div class="form-group">
                <label for="password">Contrase√±a</label>
                <input class="form-control w-100" type="password" name="password">
            </div>
            <div class="form-group">
                <button class="btn btn-success mt-4" type="submit">Crear cuenta</button>
            </div>
        </form>
    </section>
{% endblock %}
